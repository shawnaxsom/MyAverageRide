<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    <div id="right-sidebar">
      <a href="https://www.strava.com/oauth/authorize?client_id=1437&response_type=code&redirect_uri=http://localhost:3000/auth&scope=write&approval_prompt=force">
        <button type="button" class="btn btn-default btn-lg">
          <img src="./img/LogInWithStrava.png" />
        </button>
      </a>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="profile">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>    
  </script>

  <script type="text/x-handlebars" id="help">
   Test...
  </script>

  <script type="text/x-handlebars" id="rides">
    <div id="left-container">
      {{#each ride in model}}
        <p>
          {{#link-to 'ride' ride}}
          <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-star"></span> {{ride.name}}
          </button>
          
          {{/link-to}}<br/>
          {{format-date ride.date}}<br/>
        </p>
      {{/each}}
    </div>
    <div id="body-container">t
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="ride">
    test 2: {{name}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <!-- <script src="js/libs/ember-data/ember-data.js"></script> -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://momentjs.com/downloads/moment-with-langs.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
